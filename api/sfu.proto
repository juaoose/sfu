syntax = "proto3";

import "google/protobuf/any.proto";

option go_package = "github.com/muxable/sfu/api";

package api;

service SFU {
  rpc Signal(stream Request) returns (stream Response) {}
}

message Request {
  oneof operation {
    string key = 1;
    google.protobuf.Any signal = 2;
  }
}

message Response {
    google.protobuf.Any signal = 1;
}
